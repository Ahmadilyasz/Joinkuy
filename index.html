<!DOCTYPE html>

<html lang="tr">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mau Join Ga? </title>

    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

</head>

<body>

    <canvas id="bg-canvas"></canvas>

    

    <div class="container">

        <div class="logo-container">

            <div class="logo" id="logo-1">

                <div class="bot bot-1"></div>

            </div>

            <div class="logo" id="logo-2">

                <div class="bot bot-2"></div>

            </div>

            <div class="logo" id="logo-3">

                <div class="bot bot-3"></div>

            </div>

        </div>

        

        <div class="login-container">

            <h1>
            Ryuji Family</h1>

           <form id="login-form">
  <div class="input-group">
    <input type="text" id="namaRp" required autocomplete="off">
    <label for="namaRp">Nama Roleplay</label>
    <div class="input-highlight"></div>
  </div>

  <div class="input-group">
    <input type="text" id="namaAsli" required autocomplete="off">
    <label for="namaAsli">Nama Asli</label>
    <div class="input-highlight"></div>
  </div>

  <div class="input-group">
    <input type="number" id="umurRp" required autocomplete="off">
    <label for="umurRp">Umur Roleplay</label>
    <div class="input-highlight"></div>
  </div>

  <div class="input-group">
    <select id="genderAsli" required>
      <option value="" disabled selected></option>
      <option value="Laki-laki">Laki-laki</option>
      <option value="Perempuan">Perempuan</option>
    </select>
    <label for="genderAsli">Gender Asli</label>
    <div class="input-highlight"></div>
  </div>

  <div class="input-group">
    <select id="genderRp" required>
      <option value="" disabled selected></option>
      <option value="Laki-laki">Laki-laki</option>
      <option value="Perempuan">Perempuan</option>
    </select>
    <label for="genderRp">Gender Roleplay</label>
    <div class="input-highlight"></div>
  </div>

  <button type="submit" class="login-button">
    <span>Kirim</span>
    <div class="button-effect"></div>
  </button>
</form>


            <div class="register-container" id="register-form" style="display: none;">

                <h2>Yeni Hesap Oluştur</h2>

                <form id="signup-form">

                    <div class="input-group">

                        <input type="text" id="new-username" required autocomplete="off">

                        <label for="new-username">Kullanıcı Adı</label>

                        <div class="input-highlight"></div>

                    </div>

                    

                    <div class="input-group">

                        <input type="email" id="email" required autocomplete="off">

                        <label for="email">E-posta</label>

                        <div class="input-highlight"></div>

                    </div>

                    

                    <div class="input-group">

                        <input type="password" id="new-password" required autocomplete="off">

                        <label for="new-password">Şifre</label>

                        <div class="input-highlight"></div>

                    </div>

                    

                    <div class="input-group">

                        <input type="password" id="confirm-password" required autocomplete="off">

                        <label for="confirm-password">Şifreyi Tekrarla</label>

                        <div class="input-highlight"></div>

                    </div>

                    

                    <button type="submit" class="login-button register-button">

                        <span>Hesap Oluştur</span>

                        <div class="button-effect"></div>

                    </button>

                </form>

                <div class="back-option">

                    <a href="#" id="back-to-login" class="option">Giriş Sayfasına Dön</a>

                </div>

            </div>

        </div>

    </div>

    

    <script src="main.js"></script>

</body>

</html>
